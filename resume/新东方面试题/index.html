      /**
       * 第1题
       * 算法复杂度,算法中最大的时间O(n^2)
       */
      function getNthNumber(a, b, N) {
        let c = a.concat(b)
        let ret = []

        // 去重复
        c.forEach(item => {
          let findRet = ret.find(current => { return current == item })
          if (findRet == undefined) {
            ret.push(item)
          }
        })

        // 排序
        ret.sort((a, b) => {
          return a - b
        })

        let index = ret.length - (N | 1)
        return ret[index]
      }
      var a = [1, 2, 3, 4, 5];
      var b = [9, 8, 7, 3, 2, 1];
      console.error(getNthNumber(a, b, 1))
