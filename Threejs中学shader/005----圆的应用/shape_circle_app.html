<style>
  body {
    margin: 0;
    padding: 0;
    background-color: green;
  }

  #container {
    position: fixed;
    width: 300px;
    height: 300px;
    background-color: #fff;
  }

</style>
<script src="../three.min.js"></script>
<script id="vertexShader" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4( position, 1.0 );
    }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
    uniform vec2 iResolution;
    uniform float iTime;

    /**
     * 获取颜色
     */
    vec3 getColor(vec2 uv) {
      float xCol = (uv.x - (iTime / 3.0)) * 3.0;
      xCol = mod(xCol, 3.0);
      vec3 horColour = vec3(0.25, 0.25, 0.25);

      if (xCol < 1.0) {
        horColour.r += 1.0 - xCol;
        horColour.g += xCol;
      }
      else if (xCol < 2.0) {
        xCol -= 1.0;
        horColour.g += 1.0 - xCol;
        horColour.b += xCol;
      }
      else {
        xCol -= 2.0;
        horColour.b += 1.0 - xCol;
        horColour.r += xCol;
      }
      return horColour;
    }

    /**
     * 绘制光束
     */
    vec3 drewBeam(vec2 uv, float tau) {
      uv = (2. * uv) - 1.;
      float aaa = abs(1.0 / (30. * uv.y));
      float bbb = clamp(floor(5.+ 10. * cos(iTime)), .0, 10.);
      float ccc = cos(uv.x * 10. * tau * .15 * bbb);
      float beamWidth = (.7 + .5*ccc) * aaa;
      return vec3(beamWidth);
    }

    void main(){
      vec2 p = (2.*gl_FragCoord.xy-iResolution.xy) / iResolution.y;
      float a = atan(p.x,p.y);
      float tau = 3.1415926535*2.0;
      float r = length(p)*0.75;
      vec2 uv = vec2(a/tau,r);

      gl_FragColor = vec4(drewBeam(uv, tau)*getColor(uv), 1.0);
    }
</script>
<div id="container"></div>

<script>
  let container;
  let camera, scene, renderer;
  let uniforms;

  function init() {
    container = document.getElementById('container');
    camera = new THREE.Camera();
    camera.position.z = 1;
    scene = new THREE.Scene();
    var geometry = new THREE.PlaneBufferGeometry(2, 2);
    uniforms = {
      iTime: { type: "f", value: 1.0 },
      iResolution: { type: "v2", value: new THREE.Vector2() },
      u_mouse: { type: "v2", value: new THREE.Vector2() }
    };

    var material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: document.getElementById('vertexShader').textContent,
      fragmentShader: document.getElementById('fragmentShader').textContent
    });

    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    renderer = new THREE.WebGLRenderer();
    renderer.setPixelRatio(window.devicePixelRatio);

    container.appendChild(renderer.domElement);

    onWindowResize();
    window.addEventListener('resize', onWindowResize, false);

    document.onmousemove = function (e) {
      uniforms.u_mouse.value.x = e.pageX
      uniforms.u_mouse.value.y = e.pageY
    }
  }

  function onWindowResize(event) {
    container = document.getElementById('container');
    let w = container.clientWidth
    let h = container.clientHeight
    renderer.setSize(w, h);
    uniforms.iResolution.value.x = renderer.domElement.width;
    uniforms.iResolution.value.y = renderer.domElement.height;
  }

  function animate() {
    requestAnimationFrame(animate);
    render();
  }

  function render() {
    uniforms.iTime.value += 0.05;
    renderer.render(scene, camera);
  }



  init();
  animate();
</script>
