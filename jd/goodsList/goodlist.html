    <script src="./lib/iscroll.js"></script>
    <script>
        // 左侧导航滑动
        var myScroll_l = new IScroll('.left', { tap: true });

        // 右侧商品导航
        var myScroll_r = new IScroll('.right');

        // 获取导航ul
        var ul = document.querySelector('.left > ul');

        // 导航增加触屏点击监听
        ul.addEventListener("tap", function (e) {
            var lis = ul.querySelectorAll('li');

            // 通过事件源获得点击的哪个li信息
            var li = e.target;

            // 选中的li滚动最上边
            myScroll_l.scrollToElement(li);

            // 其他li排他
            for (var i = 0; i < lis.length; i++) {
                lis[i].classList.remove("active");
            }

            // 选中的Li高亮
            li.classList.add("active");
        });
    </script>
